<!DOCTYPE html>
<html lang="en">
<head>
  <!-- HTML Meta Tags -->
  <title>Flash Flags</title>
  <meta name="description"
    content="A web application for geography lovers who want to learn more about countries around the world.">

  <!-- Facebook Meta Tags -->
  <meta property="og:url" content="https://francismanalang.github.io/flash-flags/">
  <meta property="og:type" content="website">
  <meta property="og:title" content="Flash Flags">
  <meta property="og:description"
    content="A web application for geography lovers who want to learn more about countries around the world.">
  <meta property="og:image"
    content="https://francismanalang.github.io/flash-flags/images/meta-image.png">

  <!-- Twitter Meta Tags -->
  <meta name="twitter:card" content="summary_large_image">
  <meta property="twitter:domain" content="francismanalang.github.io">
  <meta property="twitter:url" content="https://francismanalang.github.io/flash-flags/">
  <meta name="twitter:title" content="Flash Flags">
  <meta name="twitter:description"
    content="A web application for geography lovers who want to learn more about countries around the world.">
  <meta name="twitter:image"
    content="https://francismanalang.github.io/flash-flags/images/meta-image.png">
  <link rel="icon" href="images/apple-touch-icon.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Chelsea+Market&display=swap" rel="stylesheet">
</head>
<body>
  <header class="navbar">
    <div class="container">
      <div class="row">
        <div class="col-full">
          <div class="header-div">
            <button class="header-button">Flash Flags</button>
            <button class="list-button">List</button>
          </div>
        </div>
      </div>
    </div>
  </header>
  <div class="view" data-view="globe">
    <div class="container">
      <div class="row">
        <div class="col-full">
          <div class="globe-wrapper">
            <h1 class="globe-header">Click the globe to get started</h1>
            <button class="globe-button">
              <img class="globe-image" src="images/earth-with-transparent-background-10.png" alt="Globe">
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="view" data-view="country-generator">
    <div class="container">
      <div class="row">
        <div class="col-full padding-top">
          <div class="country-display background-color">
            <div class="flag-wrapper">
              <div class="lds-ring hidden">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
              </div>
              <img class="country-flag hidden" src="https://data.whicdn.com/images/264931727/original.gif" alt="Country Flag">
              <div class="line"></div>
              <h1 class="country-name">Loading...</h1>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-half">
          <div class="save-button-wrapper text-align-center">
            <button class="save-button">SAVE</button>
          </div>
        </div>
        <div class="col-half">
          <div class="next-button-wrapper text-align-center">
            <button class="next-button">NEXT</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="view" data-view="countries-list">
    <div class="container">
      <div class="row">
        <div class="col-full text-align-center">
          <h1 class="list-text">Flags List</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-full text-align-center">
          <p class="empty-list-text">Oh no! You have no flags to study</p>
        </div>
      </div>
      <div class="row list">
      </div>
      <div class="study-button-wrapper">
        <button class="study-button">STUDY</button>
      </div>
    </div>
  </div>
  <div class="view" data-view="study-view">
    <div class="container">
      <div class="row">
        <div class="col-full padding-top">
          <div class="study-display background-color">
            <div class="study-wrapper">
              <img class="study-flag" src="" alt="Study Flag">
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-full">
          <div class="answer-button-wrapper">
            <button class="answer-button">ANSWER</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="view" data-view="answer-view">
    <div class="container">
      <div class="row">
        <div class="col-full padding-top">
          <div class="answer-display background-color">
            <div class="answer-wrapper">
              <img class="answer-flag" src="" alt="answer-flag">
              <div class="line"></div>
              <h1 class="answer-name">Loading...</h1>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-half">
          <div class="back-button-wrapper">
            <button class="back-button text-align-center">BACK</button>
          </div>
        </div>
        <div class="col-half">
          <div class="next-button-wrapper">
            <button class="study-next-button text-align-center">NEXT</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-view hidden">
    <div class="modal-display dark-background">
      <div class="modal-container">
        <p class="delete-text">Are you sure you want to delete this flag?</p>
        <div class="modal display-flex">
          <button class="modal-button cancel-button">CANCEL</button>
          <button class="modal-button delete-button">DELETE</button>
        </div>
      </div>
    </div>
  </div>
  <div class="alert-view hidden">
    <div class="modal-display dark-background">
      <div class="modal-container">
        <p class="delete-text">Sorry, there was an error connecting to the network! Please check your internet connection and try again.</p>
        <div class="modal text-align-center">
          <button class="modal-button x-button">OK</button>
        </div>
      </div>
    </div>
  </div>
  <main>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
