<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Chelsea+Market&display=swap" rel="stylesheet">
</head>
<body>
  <header class="navbar">
    <div class="container">
      <div class="row">
        <div class="col-full">
          <div class="header-div">
            <button class="header-button">Flash Flags</button>
            <button class="list-button">List</button>
          </div>
        </div>
      </div>
    </div>
  </header>
  <div class="view" data-view="globe">
    <div class="container globe-container hidden">
      <div class="row">
        <div class="col-full">
          <div class="globe-wrapper">
            <h1 class="globe-header">Click the globe to get started</h1>
            <button class="globe-button">
              <img class="globe-image" src="images/earth-with-transparent-background-10.png" alt="Globe">
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="view" data-view="country-generator">
    <div class="container generator-container">
      <div class="row">
        <div class="col-full padding-top">
          <div class="country-display background-color">
            <div class="flag-wrapper">
              <img class="country-flag" src="https://data.whicdn.com/images/264931727/original.gif" alt="Country Flag">
              <div class="line"></div>
              <h1 class="country-name">Loading...</h1>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-half">
          <div class="save-button-wrapper">
            <button class="save-button">SAVE</button>
          </div>
        </div>
        <div class="col-half">
          <div class="next-button-wrapper">
            <button class="next-button">NEXT</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="view" data-view="countries-list">
    <div class="container list-container hidden">
      <div class="row">
        <div class="col-full text-align-center">
          <h1 class="list-text">Countries List</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-full text-align-center">
          <p class="empty-list-text hidden">Oh no! You have no countries to study</p>
        </div>
      </div>
      <div class="row list">
      </div>
      <div class="study-button-wrapper">
        <button class="study-button">Study</button>
      </div>
    </div>
  </div>
  <main>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
